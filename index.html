<script =text/javascript>
    
    var draw = document.getElementById('drawing');

window.addEventListener("scroll", animatorFunction);

function animatorFunction() {
		var scrollpercent = (document.body.scrollTop +			document.documentElement.scrollTop)/(document.documentElement.scrollHeight - document.documentElement.clientHeight);
  
		console.log(scrollpercent);
		var circle1 = document.getElementById('Oval-2');
		var num1 = document.getElementById('1');
        var circle2 = document.getElementById('Oval-2-Copy');
        var num2 = document.getElementById('2');
        var circle3 = document.getElementById('Oval-2-Copy-2');
        var num3 = document.getElementById('3');
		var path1 = document.getElementById('path1');
		var path2 = document.getElementById('path2');
		var path3 = document.getElementById('path3');
		var path4 = document.getElementById('path4');
 
    	var pathLen1 = path1.getTotalLength();
    	var adjustedLen1 = scrollpercent * pathLen1 * 3;
    	path1.setAttribute('stroke-dasharray', adjustedLen1 + ' ' + pathLen1);
		
		var pathLen2 = path2.getTotalLength();
    	var adjustedLen2 = scrollpercent * pathLen2 * 3;
    	path2.setAttribute('stroke-dasharray', adjustedLen2 + ' ' + pathLen2);
		
		var pathLen3 = path3.getTotalLength();
    	var adjustedLen3 = scrollpercent * pathLen3 * 3;
    	path3.setAttribute('stroke-dasharray', adjustedLen3 + ' ' + pathLen3);
		
		var pathLen4 = path4.getTotalLength();
    	var adjustedLen4 = scrollpercent * pathLen4 * 3;
    	path4.setAttribute('stroke-dasharray', adjustedLen4 + ' ' + pathLen4);
		
		
		if(scrollpercent > 0.16) {
			circle1.setAttribute("fill", '#FFFFFF');
			num1.setAttribute("fill", "#5575bc");

		}
		if(scrollpercent < 0.16) {
				circle1.setAttribute("fill", '#5575bc');
			num1.setAttribute("fill", "#FFFFFF");
		}

		if(scrollpercent > 0.24) {
			circle2.setAttribute("fill", '#FFFFFF');
			num2.setAttribute("fill", "#5575bc");
		}
		if(scrollpercent < 0.24) {
			circle2.setAttribute("fill", '#5575bc');
			num2.setAttribute("fill", "#FFFFFF");
		}

		if(scrollpercent > 0.31) {
			circle3.setAttribute("fill", '#FFFFFF');
			num3.setAttribute("fill", "#5575bc");
		}
		if(scrollpercent < 0.31) {
			circle3.setAttribute("fill", '#5575bc');

		}	
}
